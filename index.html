<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <!-- Header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto-Russia" title="Логотип Mesto-Russia">
    </header>

    <!-- Main content -->
    <main class="content">

      <section class="profile">

        <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Аватар профиля" title="Аватар профиля">

        <div class="profile__description">
          <h1 class="profile__name">Кирилл Кучерявый</h1>
          <button type="button" class="profile__btn profile__btn_action_edit" title="Редактировать профиль"></button>
          <p class="profile__work">Студент Yandex.Praktikum</p>
        </div>

        <button class="profile__btn profile__btn_action_add" title="Добавить фотографию"></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Кучерявый Кирилл</p>
    </footer>

    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_action_close"
          title="Закрыть форму без сохранения данных"></button>
        <form class="popup__form" name="editProfileForm">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input type="text" id="name" name="name" class="popup__item popup__item_type_name" placeholder="Имя" required>
          <input type="text" id="info" name="info" class="popup__item popup__item_type_info" placeholder="Занятие"
            required>
          <button type="submit" value="Сохранить" class="popup__btn popup__btn_action_submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Add Img popup -->
    <div class="popup popup_content_card">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_action_close" title="Закрыть форму без сохранения данных">
        </button>
        <form class="popup__form" name="newCardForm">
          <h3 class="popup__heading">Новое место</h3>
          <input type="text" id="title" name="title" class="popup__item popup__item_type_name" placeholder="Название"
            required>
          <input type="text" id="link" name="link" class="popup__item popup__item_type_info"
            placeholder="Ссылка на картинку" required>
          <button type="submit" value="Сохранить" class="popup__btn popup__btn_action_submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Img wiev popup -->
    <div class="popup popup_content_image">
      <div class="popup__image-box">
        <button type="button" class="popup__btn popup__btn_action_close" title="Закрыть окно просмотра"></button>

        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="Image" title="Image Title">
          <figcaption class="popup__image-caption">Image Caption</figcaption>
        </figure>
      </div>
    </div>

  </div>

  <!-- Enable template and JS files -->
  <template id="card-template">
    <li class="photo-grid__card">
      <img src="#" alt="" class="photo-grid__image">
      <div class="photo-grid__description">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__btn photo-grid__btn_action_like" title="Поставить лайк"></button>
      </div>
      <button class="photo-grid__btn photo-grid__btn_action_del" title="Удалить"></button>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/cards.js"></script>

</body>

</html>
