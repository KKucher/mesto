<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <!-- Header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto-Russia" title="Логотип Mesto-Russia">
    </header>

    <!-- Main content -->
    <main class="content">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__description">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__btn profile__btn_action_edit" title="Редактировать профиль"></button>
          <p class="profile__work"></p>
        </div>
        <button class="profile__btn profile__btn_action_add" title="Добавить фотографию"></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Кучерявый Кирилл</p>
    </footer>

    <!-- Profile popup -->
    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button type="button" class="popup__btn_action_close" title="Закрыть форму без сохранения данных"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form popup-edit__form" name="editProfileForm" novalidate>

          <label class="popup__form_label">
            <input type="text" id="name" name="name" class="popup__input popup__input_type_name" placeholder="Имя"
              maxlength="40" minlength="2" autocomplete="off" required>
            <span id="name-error"></span>
          </label>

          <label class="popup__form_label">
            <input type="text" id="info" name="description" class="popup__input popup__input_type_info"
              placeholder="Занятие" maxlength="200" minlength="2" autocomplete="off" required>
            <span id="info-error"></span>
          </label>

          <button type="submit" value="Сохранить" class="popup__btn" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Add Img popup -->
    <div class="popup popup_content_card">
      <div class="popup__container">
        <button type="button" class="popup__btn_action_close" title="Закрыть форму без сохранения данных">
        </button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form popup-add__form" name="newCardForm" novalidate>

          <label class="popup__form_label">
            <input type="text" id="title" name="name"
              class="popup__input popup__input_type_name popup__input_type_title" placeholder="Название" maxlength="30"
              minlength="2" autocomplete="off" required>
            <span id="title-error"></span>
          </label>

          <label class="popup__form_label">
            <input type="url" id="link" name="link" class="popup__input popup__input_type_info popup__input_type_link"
              placeholder="Ссылка на картинку" autocomplete="off" required>
            <span id="link-error"></span>
          </label>

          <button type="submit" value="Сохранить" class="popup__btn" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Img wiev popup -->
    <div class="popup popup_content_image">
      <div class="popup__image-box">
        <button type="button" class="popup__btn_action_close" title="Закрыть окно просмотра"></button>

        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="Image" title="Image Title">
          <figcaption class="popup__image-caption">Image Caption</figcaption>
        </figure>
      </div>
    </div>

    <!-- Img confirm popup -->
    <div class="popup popup-confirm">
      <div class="popup__container">
        <button type="button" class="popup__btn_action_close" title="Закрыть форму без сохранения данных"></button>
        <h3 class="popup__heading">Вы уверены?</h2>
          <button type="submit" class="popup__btn">Да</button>
      </div>
    </div>

    <!-- Update avatar popup -->
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="button" class="popup__btn_action_close" title="Закрыть форму без сохранения данных"></button>
        <h3 class="popup__heading">Обновить аватар</h2>
          <form action="#" name="popup-form" class="popup__form popup-avatar__form" novalidate>

            <label class="popup__form_label">
              <input type="url" id="link" name="link" class="popup__input popup__input_type_info popup__input_type_link"
                placeholder="Ссылка на картинку" autocomplete="off" required>
              <span id='link-error'></span>
            </label>

            <button type="submit" class="popup__btn">Сохранить</button>
          </form>
      </div>
    </div>

  </div>

  <!-- Enable template and JS files -->
  <template id="card-template">
    <li class="photo-grid__card">
      <img src="#" alt="" class="photo-grid__image">
      <div class="photo-grid__description">
        <h2 class="photo-grid__title"></h2>
        <div class="photo-grid__btn_action_likes">
          <button class="photo-grid__btn photo-grid__btn_action_like" title="Поставить лайк"></button>
          <p class="photo-grid__like-amount">0</p>
        </div>
      </div>
      <button class="photo-grid__btn photo-grid__btn_action_del" title="Удалить"></button>
    </li>
  </template>

</body>

</html>
